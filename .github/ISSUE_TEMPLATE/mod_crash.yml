name: Mod Crash
description: The game crashed after installing Mod
labels: [ "status: needs triage" ]
body:
  - type: textarea
    attributes:
      label: Stack trace
      description: |
        Please upload the full log and the crash log generated by the launcher (if any) 
        to https://mclo.gs (or https://paste.gg) separately and paste the url here.
      value: |
        ```
        paste log link here!
        ```
      placeholder: Please don't remove the backticks; it makes your issue a lot harder to read!
    validations:
      required: true

  - type: textarea
    attributes:
      label: Mod List
      description: |
        All mods running on your games.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Where did you get this mod from?
      description: |
        This is a necessary investigation to help confirm whether the mod has been modified.
        <details>
        <summary>Example</summary>

        ```
        1. Download from Modrinth/Curseforge
        2. Get from modpack "NeoTech Reborn" in Curseforge
        3. Download from a session in a live chat software
        4. Purchase from someone (It's better not to let me know who it is!)
        5. Get it from a Modpack that needs to be paid to play
        ```

        </details>
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actions to reproduce (if known)
      description: This may include a build schematic, a video, or detailed instructions to help reconstruct the issue. Anything helps!
    validations:
      required: false

  - type: textarea
    attributes:
      label: Mod version, Minecraft version, and ModLoader version
      description: |
        <details>
        <summary>Example</summary>

        ```
        Mod version: 0.2.22
        Minecraft version: 1.21.8
        ModLoader version: NeoForge 21.8.31
        ```

        </details>
    validations:
      required: true

  - type: textarea
    attributes:
      label: Other
      description: |
        Please include other helpful information below, if any.
        The more information we receive, the quicker and more effective we can be at finding the solution to the issue.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        Before submitting this issue, please ensure the following:

        1. You are running the latest version of KryptonFNP from [our downloads page](https://tranic.one/downloads/sewlia).
        2. You searched for and ensured there isn't already an open issue regarding this.
        3. Your version of Minecraft is supported by Sewlia.